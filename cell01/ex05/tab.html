<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Box Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background color */
        }
        table {
            border-collapse: collapse;
            width: 60%; /* Adjust table width as needed */
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        td {
            border: 2px solid #333; /* Table border */
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .box1 {
            background-color: #FFDDC1; /* Light orange-pink color */
        }
        .box2 {
            background-color: #B2EBF2; /* Light blue color */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">This is the first box<br>Warm orange!</td>
            <td class="box2">This is the second box<br>Lovely blue!</td>
        </tr>
    </table>
</body>
</html>
